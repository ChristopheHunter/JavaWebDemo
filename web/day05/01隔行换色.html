<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行换色</title>
    <script>
        <!--匿名函数-->
        window.onload = function () {
            var tblEle = document.getElementById("tbl");
            var len = tblEle.tBodies[0].rows.length;
            for (var i = 0; i < len; i++) {
                if (i % 2 == 0) {
                    tblEle.tBodies[0].rows[i].style.backgroundColor = "pink";
                }else {
                    tblEle.tBodies[0].rows[i].style.backgroundColor = "gold";
                }
            }
        }

    </script>
</head>
<body>
<table border="1px" width="500px" height="50px" align="center" id="tbl">
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>年龄</th>
    </tr>
    </thead>
    <tbody onload="init()">
    <tr >
        <td>1</td>
        <td>张三</td>
        <td>21</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>22</td>
    </tr>
    <tr>
        <td>3</td>
        <td>王五</td>
        <td>23</td>
    </tr>
    <tr>
        <td>4</td>
        <td>赵六</td>
        <td>24</td>
    </tr>
    <tr>
        <td>5</td>
        <td>田七</td>
        <td>25</td>
    </tr>
    <tr>
        <td>6</td>
        <td>汾酒</td>
        <td>26</td>
    </tr>
    </tbody>

</table>
</body>
</html>
