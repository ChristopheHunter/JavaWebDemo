<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #form{
            margin: auto;
            text-align: center;
            margin-top: 200px;
        }
    </style>
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="../../js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="../../js/messages_zh.js"></script>
    <script>
        $(function () {
            $("#form").validate({
                rules:{
                    username:{
                        required:true,
                        minlength:6
                    },
                    password:{
                        required:true,
                        digits:true,

                    }
                },
                messages:{
                    username:{
                        required:"用户名不能为空",
                        minlength:"最少6个字符"
                    },
                    password:{
                        required:"密码不能为空",
                        digits:"密码必须为数字",

                    }
                }
            });
        });
    </script>
</head>
<body>
<form action="#" id="form">
    用户名：<input type="text" name="username"><br/>
    密码：<input type="password" name="password"><br/>
    <input type="submit">
</form>

</body>
</html>
