<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script>
        function checkForm() {
            var uValue = document.getElementById("username").value;
            if (uValue == ""){
                alert("用户名不能为空")
                return false;
            }

            var pValue = document.getElementById("password").value;
            if (pValue == ""){
                alert("密码不能为空")
                return false;
            }

            var rpValue = document.getElementById("repassword").value;
            if(rpValue == ""){
                alert("请再次输入密码")
                return false;
            }
            if(rpValue != pValue){
                alert("密码输入不相同，请重新输入")
                return false;
            }

            var eValue = document.getElementById("email").value;
            if(!/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/.test(eValue)){
                alert("邮箱格式不正确")
                return false;
            }
        }
    </script>
</head>
