<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script>
        function showTips(id, content) {
            document.getElementById(id + "span").innerHTML = "<font color='gray'>" + content + "</font>";
        }
        function check(id, content) {
            var uValue = document.getElementById(id).value;
            if (uValue == "") {
                document.getElementById(id + "span").innerHTML = "<font color='red'>" + content + "</font>";
            } else {
                document.getElementById(id + "span").innerHTML = "";
            }
        }

        var provinces = new Array(3);
        provinces[0] = new Array("济南", "青岛", "临沂");
        provinces[1] = new Array("杭州", "宁波", "温州");
        provinces[2] = new Array("拉萨", "山南", "阿里");

        function changeCity(val) {
            var cityEle = document.getElementById("cities");
            for (var i = 0; i < provinces.length; i++) {
                if (i == val) {
                    for (var j = 0; j < provinces[i].length; j++) {
//                        alert(provinces[i][j]);
                        var cityNode = document.createTextNode(provinces[i][j]);
                        var optionNode = document.createElement("option");
                        optionNode.appendChild(cityNode);
                        cityEle.appendChild(optionNode);
                    }
                }
            }
        }
    </script>
</head>
<body>
<table border="1px" align="center" width="1366px" cellspacing="0px" cellpadding="0px">
    <!--logo-->
    <tr>
        <td>
            <table width="100%">
                <tr>
                    <td width="33.3%">
                        <img src="../../img/logo2.png">
                    </td>
                    <td width="33.3%">
                        <img src="../../img/header.png">
                    </td>
                    <td align="center" width="33.3%">
                        <a href="#">登陆</a>
                        <a href="#">注册</a>
                        <a href="#">购物车</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <!--广告-->
    <tr>
        <td bgcolor="black">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><font color="white" size="5">首页</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><font color="white">手机数码</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><font color="white">电脑办公</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><font color="white">鞋靴箱包</font></a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><font color="white">家用电器</font></a>
        </td>
    </tr>
    <tr>
        <td height="600px" background="../../img/regist_bg.jpg">
            <form action="#" method="get" name="regisForm">
                <table border="1px" width="750px" height="360px" align="center" cellpadding="0px" cellspacing="0px">
                    <tr>
                        <td colspan="2">
                            <font size="4">会员注册</font>&nbsp;&nbsp;&nbsp;USER_REGIST
                        </td>
                    </tr>
                    <tr>
                        <td>用户名</td>
                        <td>
                            <input type="text" name="username" size="35px" onfocus="showTips('username','用户名必填')"
                                   onblur="check('username','用户名不能为空')" id="username">
                            <span id="usernamespan"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>密码</td>
                        <td>
                            <input type="password" name="password" size="35px" onfocus="showTips('password','密码必填')"
                                   onblur="check('password','密码不能为空')" id="password">
                            <span id="passwordspan"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>确认密码</td>
                        <td>
                            <input type="password" name="repassword">
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>
                            <input type="text" name="email" size="35px">
                        </td>
                    </tr>
                    <tr>
                        <td>姓名</td>
                        <td>
                            <input type="text" name="name" size="35px">
                        </td>
                    </tr>
                    <tr>
                        <td>籍贯</td>
                        <td>
                            <select onchange="changeCity(this.value)">
                                <option>--请选择--</option>
                                <option value="0">山东</option>
                                <option value="1">浙江</option>
                                <option value="2">西藏</option>
                            </select>
                            <select id="cities">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>性别</td>
                        <td>
                            <input type="radio" name="sex" value="male" checked="checked">男
                            <input type="radio" name="sex" value="female">女
                        </td>
                    </tr>
                    <tr>
                        <td>出生日期</td>
                        <td>
                            <input type="text" name="birthday" size="35px">
                        </td>
                    </tr>
                    <tr>
                        <td>验证码</td>
                        <td>
                            <input type="text" name="yanzhengma">
                            <img src="../../img/yanzhengma.png">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="注册">
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <img src="../../img/footer.jpg" width="100%">
        </td>
    </tr>
    <!--友情链接-->

        <td height="50px" align="center">

            <a href="#">广告声明</a>
            <p>@Copyright 2015-2017 黑马商城 版权所有</p>
        </td>
    </tr>


</table>
</body>
</html>
