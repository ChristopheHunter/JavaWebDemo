<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style>
        input[type="text"] {
            background: red;
        }

        input[type="password"] {
            background: blue;
        }
        #p2{
            background: green;
        }
    </style>
</head>
<body>
username:<input type="text" name="username"><br/>
username:<input type="text" name="username"><br/>
password:<input type="password" name="password"><br/>
password:<input type="password" name="password" id="p2">
</body>
</html>
